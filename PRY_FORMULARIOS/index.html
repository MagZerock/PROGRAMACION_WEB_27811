<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTODUCCION A LOS FORMULARIOS</title>
</head>
<body>

    <header>
        <h1>FORMULARIO PARA INGRESAR DATOS DE UNA PERSONA</h1>
    </header>
    <main>

    </main>
    <footer>

    </footer>
    <!-- FORM -->
    <form action="server.html" method="post">

        <label for="apellidos">INGRESE SUS APELLIDOS:</label>
        <input 
        type="text" 
        name="apellidos" 
        id="apellidos"
        placeholder="Ejm.ANDINO"
        maxlength="5"
        minlength="3"
        >
        
        <label for="nombre">INGRESE SU NOMBRE:</label>
        <input 
        type="text" 
        name="nombres" 
        id="nombres"
        placeholder="Ejm.David"
        maxlength="5"
        minlength="3"
        >
        
        <label for="edad">INGRESE SU EDAD:</label>
        <input 
        type="number" 
        name="edad" 
        id="edad" 
        min="5" 
        max="75" 
        placeholder="Ejm 20"
        >

        <!--EMAIL-->

        <label for="email">INGRESE SU EMAIL:</label>
        <input 
        type="email" 
        name="email" 
        id="email" 
        placeholder="Ejm:ndandino@espe.edu.ec"
        >

        <p></p>
        <!-- DATE -->
        <label for="fecha_nacimiento">INGRESE SU FECHA DE NACIMIENTO</label>
        <input 
        type="date" 
        name="fecha_nacimiento" 
        id="fecha_nacimiento" 
        placeholder="14/10/2025"
        value="2025-10-20"
        max="2025-10-25"
        min="2025-10-18"
        > 

        <!-- RADIO -->
        <label for="">SELECCIONE SU SEXO:</label>
        <label for="hombre">HOMBRE</label>
        <input type="radio" name="sexo" id="hombre" value="HOMBRE" checked>

        <label for="mujer">MUJER</label>
        <input type="radio" name="sexo" id="mujer" value="MUJER">

        <label for="des">DESCONOCIDO</label>
        <input type="radio" name="sexo" id="des" value="DESCONOCIDO" disabled>

        <!--CHECKBOX-->
        <label for="">SELECCIONE SUS DIAS DE CLASES PROG WEB</label>

        <label for="lunes">Lunes</label>
        <input type="checkbox" name="dias[]" id="lunes">

        <label for="martes">Martes</label>
        <input type="checkbox" name="dias[]" id="martes">

        <label for="miercoles">Miercoles</label>
        <input type="checkbox" name="dias[]" id="miercoles">

        <label for="jueves">Jueves</label>
        <input type="checkbox" name="dias[]" id="jueves">

        <label for="viernes">VIERNES</label>
        <input type="checkbox" name="dias[]" id="viernes">

        <p></p>
        <!--INPUT-->
        <label for="foto">SUBA SU FOTO DE PERFIL</label>
        <input type="file" name="foto" id="foto" accept=".png,.jpg">

        <!--COLOR-->
        <label for="color">SELECCIONE SU COLOR FAVORITO</label>
        <input type="color" name="color" id="color" value="#58bf2n">
        
        <!--RANGUE-->
        <label for="estatura">SELECCIONE SU ESTATURA</label>
        <input type="range" name="estatura" id="estatura" min="10" max="250">


        <!--SEARCH BUSQUEDA-->
        <label for="cedula">BUSCAR POR CEDULA</label>
        <input type="search" name="cedula" id="cedula">
        <p></p>

        <!--HIDDEN PASWORD-->
        <label for="pasword">INGRESE SU CONTRASEÃ‘A</label>
        <input type="password" name="pasword" id="pasword">
        <!--RESET-->
        <label for="vaciar">VACIAR FORMULARIO</label>
        <input type="reset" name="vaciar" id="vaciar">

        <!--SUBMIT-->
        <input type="submit" name="enviar" id="enviar" value="ENVIAR FORMULARIO">

        <h1>ACTIVIDAD EN CLASE</h1>

    </form>

</body>
</html>
