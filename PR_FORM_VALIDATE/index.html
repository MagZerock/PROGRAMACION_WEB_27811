<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM VALIDATE CODE</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/public/img/favicon.ico">
    <link rel="stylesheet" href="./public/vendor/bootstrap-5.0.2-dist/css/bootstrap.min.css">

</head>

<body>
    <header>


    </header>
    <main class="container"> 

        <form class="row g-3" method="get" action="server.html">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input 
                    type="email" 
                    class="form-control" 
                    id="inputEmail4"
                    required
                    value="add@fa"
                >
            </div>


            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input 
                    type="password" 
                    class="form-control" 
                    id="inputPassword4"
                    required
                    pattern="([a-z]{1}[A-Z]{2})"
                    value="aSD"
                >
            </div>


            <div class="col-12">
                <label for="inputAddress" class="form-label">Address</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="inputAddress" 
                    placeholder="1234 Main St"
                    maxlength="5"
                    required
                    value="ABCDE"
                >
            </div>
            <div class="col-12">
                <label for="inputAddress2" class="form-label">Address 2</label>
                <input
                     type="text"
                     class="form-control"
                     id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="inputCity"
                    required
                    pattern="(([1-9]{1})([A-Z]{3})(-{1})([a-z]{3})([1-9]{3})(-{1})([A-Z]{2}))"
                >
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                    <option selected>C++</option>
                    <option>JAVA</option>
                    <option>PHYTON</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input 
                    type="text" 
                    class="form-control" 
                    id="inputZip"
                    pattern="[0-9]{6}"
                    required
                    value="123456"
                >
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </form>






    </main>
    <footer>

    </footer>

    <script src="./public/vendor/bootstrap-5.0.2-dist/css/bootstrap.min.js"></script>
</body>

</html>
